<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการข้อมูลไฟฟ้า</title>
    <link rel="stylesheet" href="editDatabase.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- ช่องค้นหา -->
    <div id="sticky-bar">
        <div>
            <a href="data.html" class="back-btn">เพิ่มข้อมูล</a>
            <a href="#" class="back-btn" onclick="openExportModal()">Export</a>
            <!-- <button id="backupButton">ส่งข้อมูล</button> -->
            <a href="editBackup.html" class="back-btn">หน้าแสดงข้อมูล</a>
        </div>
        <div>
            <h2>จัดการข้อมูลไฟฟ้า</h2>
        </div>
        <div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ค้นหาข้อมูล">
                <button onclick="searchData()">ค้นหา</button>
            </div>
        </div>
    </div>

    <div id="error-message" style="display: none; color: red;"></div>

    <table>
        <thead>
            <tr>
                <th>รหัส</th>
                <th>วันที่</th>
                <th>หมายเลขห้อง</th>
                <th>หมายเลขเครื่องมิเตอร์</th>
                <th>เลขQR Code</th>
                <th>เลขมิเตอร์</th>
                <th>จัดการ</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <tr>
                <td colspan="7">กำลังโหลดข้อมูล...</td>
            </tr>
        </tbody>
    </table>

    <!-- Modal สำหรับแก้ไขข้อมูล -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <h2>แก้ไขข้อมูล</h2>
            
            <form id="editForm">
                <input type="hidden" id="edit_id" name="em_id">
                <div class="form-group">
                    <label>หมายเลขห้อง:</label>
                    <input type="text" id="edit_roomNo" name="em_roomNo" required>
                </div>
                <div class="form-group">
                    <label>หมายเลขเครื่องมิเตอร์:</label>
                    <input type="text" id="edit_meterID" name="em_meterID" required>
                </div>
                <div class="form-group">
                    <label>เลขมิเตอร์:</label>
                    <input type="text" id="edit_addNumber" name="em_addNumber" required>
                </div>
                <button type="submit">บันทึกการเปลี่ยนแปลง</button>
            </form>
        </div>
    </div>

    <!-- Modal สำหรับยืนยันการลบข้อมูล -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <span class="close" id="deleteCancelBtn">&times;</span>

        <h2>ยืนยันการลบข้อมูล</h2>
        <p>คุณต้องการลบข้อมูลนี้ใช่หรือไม่?</p>
        <button id="deleteConfirmBtn">ยืนยัน</button>
        <button id="deleteCancelBtn">ยกเลิก</button>
    </div>
</div>


    <!-- Modal สำหรับ Export ข้อมูล -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeExportModal()">&times;</span>

            <h2>เลือกวันที่สำหรับส่งออกข้อมูล</h2>
            <form id="exportForm">
                <div class="form-group">
                    <label for="startDate">วันที่เริ่มต้น:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">วันที่สิ้นสุด:</label>
                    <input type="date" id="endDate" required>
                </div>
                <button type="button" onclick="exportData()">ส่งออกข้อมูล</button>
            </form>
        </div>
    </div>

    <!-- <div class="overlay" id="popupOverlay">
        <div class="popup">
          <h2>ยืนยันการสำรองข้อมูล</h2>
          <p>คุณต้องการสำรองข้อมูลทั้งหมดใช่หรือไม่?</p>
          <div class="buttons">
            <button class="confirm" onclick="confirmBackup()">ใช่</button>
            <button class="cancel" onclick="closePopup()">ยกเลิก</button>
          </div>
        </div>
      </div> -->

    <script src="exportData.js"></script>
    <script src="editDatabase.js"></script>
    <!-- <script src="backup.js"></script> -->
</body>
</html>
